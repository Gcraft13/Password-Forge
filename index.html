<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Forge</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Forge your Password</h1>
      <div class="display">
        <h2>Enter Your materials:</h2>
        <input type="text" id="materials" placeholder="number of characters" />
        <h2>Behold your creation:</h2>
        <input type="text" id="password" placeholder="Password" />
      </div>
      <div>
        <button class="btn" onclick="createPassword()">
          <img src="./images/generate.png" alt="" />Generate
        </button>
        <button id="reset" onclick="resetPassword()">Reset</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
